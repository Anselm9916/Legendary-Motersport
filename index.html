<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Motorsport</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="topleft">
            <img src="fotos/user-regular-24.png" alt="login">
        </div>
        <div class="topmiddle">
            <div class="img"><img src="fotos/logo.jpg" alt="pic" class="logo"></div>
        </div>
        <div class="topright">
            <a href="bookmark.html"><img src="fotos/bookmark-regular-24.png" alt="bookmark"></a>
            <div class="badge red-dot"></div> <!-- Add badge for the red dot -->
        </div>
    </div>

    <div class="card">
        <div class="button-overlay">
            <a href="library.html" class="button-text">
                <h1>Go to library</h1>
            </a>
            <img src="fotos/porsche3.png" alt="">
        </div>
    </div>
    <div class="popular">
        <img src="fotos/Most%20Popular%20(1).png" alt="most popular">
    </div>
    <div class="allcards">
        <div class="card-row">
            <div class="gtacard">
                <img src="fotos/car1.png" alt="Car 1">
            </div>
            <div class="gtacard">
                <img src="fotos/car2.png" alt="Car 2">
            </div>
            <div class="gtacard">
                <img src="fotos/car3.png" alt="Car 3">
            </div>
        </div>
        <div class="card-row">
            <div class="gtacard">
                <img src="fotos/car4.png" alt="Car 4">
            </div>
            <div class="gtacard">
                <img src="fotos/car5.png" alt="Car 5">
            </div>
            <div class="gtacard">
                <img src="fotos/car6.png" alt="Car 6">
            </div>
        </div>
    </div>
</body>
</html>
